<div class="container">
  <h2 class="mt-4 mb-4">Officer Profile</h2>
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header bg-primary text-white">
          <h3 class="mb-0">Edit Profile</h3>
        </div>
        <div class="card-body">
          <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input
                type="text"
                id="name"
                class="form-control"
                formControlName="name"
                [ngClass]="{'is-invalid': profileForm.get('name')?.touched && profileForm.get('name')?.invalid}"
              />
              <div class="invalid-feedback" *ngIf="profileForm.get('name')?.hasError('required')">
                Name is required
              </div>
              <div class="invalid-feedback" *ngIf="profileForm.get('name')?.hasError('minlength')">
                Name must be at least 2 characters
              </div>
              <div class="invalid-feedback" *ngIf="profileForm.get('name')?.hasError('maxlength')">
                Name cannot exceed 100 characters
              </div>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                id="email"
                class="form-control"
                formControlName="email"
                [ngClass]="{'is-invalid': profileForm.get('email')?.touched && profileForm.get('email')?.invalid}"
              />
              <div class="invalid-feedback" *ngIf="profileForm.get('email')?.hasError('required')">
                Email is required
              </div>
              <div class="invalid-feedback" *ngIf="profileForm.get('email')?.hasError('email')">
                Please enter a valid email
              </div>
            </div>
            <div class="mb-3 text-success" *ngIf="successMessage">{{ successMessage }}</div>
            <div class="mb-3 text-danger" *ngIf="errorMessage">{{ errorMessage }}</div>
            <button type="submit" class="btn btn-primary w-100" [disabled]="profileForm.invalid">Update Profile</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
