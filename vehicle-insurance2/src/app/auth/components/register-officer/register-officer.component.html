<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header bg-primary text-white">
          <h3 class="mb-0">Register as Officer</h3>
        </div>
        <div class="card-body">
          <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input
                type="text"
                id="name"
                class="form-control"
                formControlName="name"
                [ngClass]="{'is-invalid': registerForm.get('name')?.touched && registerForm.get('name')?.invalid}"
              />
              <div class="invalid-feedback" *ngIf="registerForm.get('name')?.hasError('required')">
                Name is required
              </div>
              <div class="invalid-feedback" *ngIf="registerForm.get('name')?.hasError('minlength')">
                Name must be at least 2 characters
              </div>
              <div class="invalid-feedback" *ngIf="registerForm.get('name')?.hasError('maxlength')">
                Name cannot exceed 100 characters
              </div>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                id="email"
                class="form-control"
                formControlName="email"
                [ngClass]="{'is-invalid': registerForm.get('email')?.touched && registerForm.get('email')?.invalid}"
              />
              <div class="invalid-feedback" *ngIf="registerForm.get('email')?.hasError('required')">
                Email is required
              </div>
              <div class="invalid-feedback" *ngIf="registerForm.get('email')?.hasError('email')">
                Please enter a valid email
              </div>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                id="password"
                class="form-control"
                formControlName="password"
                [ngClass]="{'is-invalid': registerForm.get('password')?.touched && registerForm.get('password')?.invalid}"
              />
              <div class="invalid-feedback" *ngIf="registerForm.get('password')?.hasError('required')">
                Password is required
              </div>
              <div class="invalid-feedback" *ngIf="registerForm.get('password')?.hasError('minlength')">
                Password must be at least 6 characters
              </div>
            </div>
            <div class="mb-3 text-danger" *ngIf="errorMessage">{{ errorMessage }}</div>
            <button type="submit" class="btn btn-primary w-100" [disabled]="registerForm.invalid">Register</button>
          </form>
          <div class="mt-3 text-center">
            <p>Already registered? <a routerLink="/auth/login">Login</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
