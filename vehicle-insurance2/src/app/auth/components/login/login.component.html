<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header bg-primary text-white">
          <h3 class="mb-0">Login</h3>
        </div>
        <div class="card-body">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                id="email"
                class="form-control"
                formControlName="email"
                [ngClass]="{'is-invalid': loginForm.get('email')?.touched && loginForm.get('email')?.invalid}"
              />
              <div class="invalid-feedback" *ngIf="loginForm.get('email')?.hasError('required')">
                Email is required
              </div>
              <div class="invalid-feedback" *ngIf="loginForm.get('email')?.hasError('email')">
                Please enter a valid email
              </div>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                id="password"
                class="form-control"
                formControlName="password"
                [ngClass]="{'is-invalid': loginForm.get('password')?.touched && loginForm.get('password')?.invalid}"
              />
              <div class="invalid-feedback" *ngIf="loginForm.get('password')?.hasError('required')">
                Password is required
              </div>
              <div class="invalid-feedback" *ngIf="loginForm.get('password')?.hasError('minlength')">
                Password must be at least 6 characters
              </div>
            </div>
            <div class="mb-3 text-danger" *ngIf="errorMessage">{{ errorMessage }}</div>
            <button type="submit" class="btn btn-primary w-100" [disabled]="loginForm.invalid">Login</button>
          </form>
          <div class="mt-3 text-center">
            <p>Not registered? <a routerLink="/auth/register-user">Register as User</a> | <a routerLink="/auth/register-officer">Register as Officer</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
